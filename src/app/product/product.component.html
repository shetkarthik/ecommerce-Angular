
<div class="container-fluid">
  <h1 class="heading">Our products</h1>
    <div class="row">
        <div *ngFor="let prods of ProductDetails" [ngSwitch]="prods.status">
            <div class="container">
             <div class="col-lg-4 col-md-4 col-12">
                <div class="card" style="width: 18rem; height: 25rem;">
                <img src={{prods.pimage}} class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{prods.pname}}</h5>
                  <p [style.color]="'black'" class="card-text">{{prods.pdesc}}</p>
                  <!-- <p class="card-text green">{{prods.status}}</p> -->
                  <div class="textcontainer">
                  <p *ngSwitchCase="'Active'" class="text-success">
                    {{prods.status}}
                  </p>
                  <p *ngSwitchCase="'InActive'" class="text-warning">
                    {{prods.status}}
                  </p>
                  <p *ngSwitchCase="'Out of Stock'" class="text-danger">
                    {{prods.status}}
                  </p>
                  <p>100</p>
                </div>
                </div>
                <div class="newbtn">
              <button class="btn firstbtn">
                 <img src="assets/25.png" alt="">
              </button>
                </div>
              </div> 
              <br>
              </div> 
           </div>

    </div>
    </div>
 
</div>

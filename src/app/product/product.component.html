<div class="ccontainer-fluid">
  <h1 class="cheading">Our products</h1>
    <div class="row">
        <div *ngFor="let prods of product" [ngSwitch]="prods.status">
            <div class="ccontainer">
             <div class="col-lg-3 col-md-4 col-12">
                <div class="card" style="width: 19rem; height: 25rem;">
                <img src={{prods.pimage}} class="card-img-top" alt="...">
                <div class="card-body">
                  <div class="center">
                    <h5 class="card-title">{{prods.pname}}</h5>
                    <span (click)="show_details(prods)" [ngClass]="toggleClass(prods)"></span>
                  </div>
                  <p *ngIf="prods.isOpen==true" [style.color]="'black'" class="card-text">{{prods.pdesc}}</p>
                  <!-- <p class="card-text green">{{prods.status}}</p> -->
                  <div *ngIf="prods.isOpen==true" class="ctextcontainer">
                  <p *ngSwitchCase="'Active'" class="text-success">
                    {{prods.status}}
                  </p>
                  <p *ngSwitchCase="'InActive'" class="text-warning">
                    {{prods.status}}
                  </p>
                  <p *ngSwitchCase="'Out of Stock'" class="text-danger">
                    {{prods.status}}
                  </p>
                  <h6>{{prods.price | currency:"INR"}}</h6>
                </div>
                </div>
                <div class="cnewbtn">
              <button class="btn cfirstbtn">
                <i class="fa-solid fa-cart-plus"></i>
              </button>
              <app-counter></app-counter>
                </div>
              </div> 
              <br>
              </div> 
           </div>

    </div>
    </div>
 
</div>
